<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id='app'>
    <table>
        <tr>
            <th><input type="checkbox" id="1m" value="1" v-model="metros" name="tamano" @click="sumar"></th>
            <th>1 metros cuadrado</th>
        </tr>
        <tr>
            <th><input type="checkbox" id="2m" value="2" v-model="metros" name="tamano" @click="sumar"></th>
            <th>2 metros cuadrados</th>
        </tr>
        <tr>
            <th><input type="checkbox" id="3m" value="3" v-model="metros" name="tamano" @click="sumar"></th>
            <th>3 metros cuadrados</th>
        </tr>
        <tr>
            <th><input type="checkbox" id="4m" value="4" v-model="metros" name="tamano" @click="sumar"></th>
            <th>4 metros cuadrados</th>
        </tr>
        <tr>
            <th><input type="checkbox" id="5m" value="5" v-model="metros" name="tamano" @click="sumar"></th>
            <th>5 metros cuadrados</th>
        </tr>
        <tr>
            <th><input type="checkbox" id="6m" value="6" v-model="metros" name="tamano" @click="sumar"></th>
            <th>6 metros cuadrados</th>
        </tr>
    </table>
        <br>
        <span>Elementos seleccionados: {{ metros }}</span>
        <br>
        <span>Total de espacio: {{ resultado }}</span>
        <br>
        <button @click="seleccionar">Seleccionar baulera</button>
        <br>
        <span>Te recomendamos una baulera de {{ baulera }} m2</span>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="calculadora_vue.js"></script>
</body>
</html>
